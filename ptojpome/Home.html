<!-- home.html -->
<table>
    <tr>
        <th>Nome</th>
        <th>Ingredienti</th>
        <th>Procedimento</th>
    </tr>
    <th:block th:each="ricetta : ${ricette}">
        <tr>
            <td th:text="${ricetta.nome}"></td>
            <td th:text="${ricetta.ingredienti}"></td>
            <td th:text="${ricetta.procedimento}"></td>
        </tr>
    </th:block>
</table>
<a href="/aggiungi">Aggiungi Ricetta</a>
